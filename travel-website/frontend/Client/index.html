<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel Website</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header / Navigation -->
  <header class="navbar">
    <div class="logo">üåç TravelSite</div>
    <nav class="nav-links">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact Us</a>
    </nav>
    <div class="auth-buttons">
        <a href="login.html"><button>Login</button></a>
        <a href="register.html"><button>Register</button></a>
    </div>
  </header>

  <!-- Search Form -->
  <form class="search-form" onsubmit="handleFind(event)">
    <input type="text" id="destination" placeholder="Enter destination" required />
    <input type="date" id="date" required />
    <select id="persons" required>
      <option value="" disabled selected>Select persons</option>
      <option value="1">1 Person</option>
      <option value="2">2 Persons</option>
      <option value="3">3 Persons</option>
      <option value="4">4 Persons</option>
      <option value="5">5 Persons</option>
      <option value="6">6 Persons</option>
      <option value="7">7 Persons</option>
      <option value="8">8 Persons</option>
    </select>
    <button type="submit">Find</button>
  </form>
  
  <!-- Popular Cities Section -->
  <section id="popular-cities" class="section">
    <h2>Popular Destinations</h2>
    <div class="city-grid">
      <div class="city-card">
        <img src="../Images/kolkata.png" alt="Kolkata">
        <p>Kolkata</p>
      </div>
      <div class="city-card">
        <img src="../Images/rasmancha - Arpan Dey.jpg" alt="Mumbai">
        <p>Mumbai</p>
      </div>
      <div class="city-card">
        <img src="../Images/image.png" alt="Delhi">
        <p>Delhi</p>
      </div>
      <div class="city-card">
        <img src="../Images/image copy.png" alt="Bangalore">
        <p>Bangalore</p>
      </div>
    </div>
  </section>

  <!-- About Section -->
  <section id="about" class="section">
    <h2>About Us</h2>
    <p>We are your travel partner! TravelSite helps you explore, plan, and book your trips easily and safely.</p>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="section">
    <h2>Contact Us</h2>
    <p>Have questions or need help? Email us at <strong>support@travelsite.com</strong></p>
  </section>

  <!-- ‚úÖ Place the JS file here -->
  <script src="script.js"></script>

</body>
</html>
